<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect World - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Header */
    .header {
      display: grid;
      grid-template-columns: 50px 1fr 50px;
      align-items: center;
      background: rgba(0,0,0,0.7);
      padding: 15px 10px;
      border-bottom: 1px solid #00f7ff;
      position: relative;
      z-index: 1001;
    }
    .header h2 {
      margin: 0;
      text-align: center;
      font-size: 1.6rem;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }
    .menu-icon {
      font-size: 1.8rem;
      cursor: pointer;
      color: #00f7ff;
    }

    /* Main content */
    .content {
      text-align: center;
      margin-top: 40px;
      position: relative;
      z-index: 1;
    }
    .welcome-text {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }
    .referral-box {
      background: #222;
      padding: 10px 15px;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
    }
    .referral-box span {
      color: #fff;
    }
    .referral-box button {
      background: none;
      border: none;
      color: #00f7ff;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Logout button */
    .logout-btn {
      margin-top: 25px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      background: linear-gradient(90deg, #00f7ff, #00bfff);
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0,0,0,0.95);
      box-shadow: 2px 0 10px rgba(0,247,255,0.2);
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 1002;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #00f7ff;
      text-decoration: none;
      font-size: 1rem;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover {
      background: #111;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Responsive */
    @media(max-width:600px){
      .header h2 {
        font-size: 1.3rem;
      }
      .welcome-text {
        font-size: 1.1rem;
      }
      .referral-box {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
    <h2>Connect World</h2>
    <div></div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <p class="welcome-text">Welcome, <span id="usernameDisplay">User</span></p>
    <div class="referral-box">
      <span id="referralCode">REF12345</span>
      <button onclick="copyReferral()">ðŸ“‹</button>
    </div>
    <br>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
  <a href="buy.html">Buy Service</a>
  <a href="wallet.html">My Wallet</a>
  <a href="team.html">My Team</a>
  <a href="TRADE.html">TRADE REPORT</a>
  <a href="ABOUT.html">About</a>
</div>


  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <script>
    // Load username
    const username = localStorage.getItem("username") || "User";
    document.getElementById("usernameDisplay").textContent = username;

    // Generate unique referral
    const referral = "REF-" + Math.random().toString(36).substring(2, 8).toUpperCase();
    document.getElementById("referralCode").textContent = referral;

    // Copy referral
    function copyReferral() {
      const code = document.getElementById("referralCode").textContent;
      navigator.clipboard.writeText(code);
      alert("Referral copied: " + code);
    }

    // Toggle sidebar & overlay
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }

    // Logout
    function logout() {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
