<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect World - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.9);
      padding: 15px;
      border-bottom: 1px solid #00f7ff;
    }
    .header h2 {
      margin: 0;
      font-size: 1.8rem;
      color: #00f7ff;
      text-shadow: 0 0 15px #00f7ff;
    }
    .menu-icon {
      font-size: 1.8rem;
      cursor: pointer;
      color: #00f7ff;
    }

    .logout-btn {
      background: #00f7ff;
      border: none;
      padding: 6px 12px;
      font-size: 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }

    /* Content */
    .content {
      margin-top: 50px;
    }
    .welcome-text {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    /* Referral Box */
    .referral-box {
      background: #222;
      padding: 12px 20px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      box-shadow: 0 0 8px rgba(0,247,255,0.3);
      margin-bottom: 10px;
    }
    .referral-box span {
      color: #00f7ff;
      font-weight: bold;
    }
    .copy-btn {
      background: #00f7ff;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      color: #000;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 1002;
    }
    .sidebar.active { left: 0; }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #00f7ff;
      text-decoration: none;
      font-size: 1rem;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover { background: #222; }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
    <h2>Connect World</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="content">
    <p class="welcome-text">Welcome, <span id="usernameDisplay">User</span></p>
    <div class="referral-box">
      <span id="referralLink">https://yourdomain.com/signup?ref=REF12345</span>
      <button class="copy-btn" onclick="copyReferral()">Copy</button>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="buy.html">Buy Service</a>
    <a href="wallet.html">My Wallet</a>
    <a href="team.html">My Team</a>
    <a href="TRADE.html">TRADE REPORT</a>
    <a href="ABOUT.html">About</a>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <script>
    const username = localStorage.getItem("username") || "User";
    document.getElementById("usernameDisplay").textContent = username;

    // Referral Code
    let referral = localStorage.getItem("referralCode");
    if (!referral) {
      referral = "REF-" + Math.random().toString(36).substring(2, 8).toUpperCase();
      localStorage.setItem("referralCode", referral);
    }

    // Referral Link
    const domain = "https://yourdomain.com/signup"; // <-- Change this
    const referralLink = `${domain}?ref=${referral}`;
    document.getElementById("referralLink").textContent = referralLink;

    // Copy Function
    function copyReferral() {
      navigator.clipboard.writeText(referralLink);
      alert("Referral link copied: " + referralLink);
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("referralCode");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
