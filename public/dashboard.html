<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect World - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    /* Header */
    .header {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-bottom: 1px solid #00f7ff;
    }
    .header h2 {
      margin: 0;
      font-size: 1.8rem;
      color: #00f7ff;
      text-shadow: 0 0 15px #00f7ff;
    }
    .menu-icon {
      font-size: 1.8rem;
      cursor: pointer;
      color: #00f7ff;
    }

    .logout-btn {
      background: #00f7ff;
      border: none;
      padding: 6px 12px;
      font-size: 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      margin-top: 20px;
      padding: 0 10px;
      text-align: center;
    }

    .welcome-text {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    /* Floating Referral Box over Image */
    .floating-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }

    .floating-container img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,247,255,0.5);
    }

    .referral-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      box-shadow: 0 0 8px rgba(0,247,255,0.3);
      flex-wrap: wrap;
      justify-content: center;
    }

    .referral-box span {
      color: #00ff00;
      font-weight: bold;
      word-break: break-all;
    }

    .copy-btn {
      background: #00ff00;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      color: #000;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 10;
    }
    .sidebar.active { left: 0; }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: #00f7ff;
      text-decoration: none;
      font-size: 1rem;
      border-bottom: 1px solid #222;
    }
    .sidebar a:hover { background: #222; }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 5;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Canvas for Dollar Rain */
    canvas#dollarRain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
    <h2>Connect World</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="content">
    <p class="welcome-text">Welcome, <span id="usernameDisplay">User</span></p>

    <!-- Floating Image with Referral Box -->
    <div class="floating-container">
      <div class="referral-box">
        <span id="referralLink">https://yourdomain.com/signup?ref=REF12345</span>
        <button class="copy-btn" onclick="copyReferral()">Copy</button>
      </div>

      <img src="https://s3.tradingview.com/news/image/tradingview:9eb4459b4094b-05799d0d7d8a8f7d05957b2ba0c4b7b9-resized.jpeg" alt="Dashboard Image">
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="buy.html">Buy Service</a>
    <a href="wallet.html">My Wallet</a>
    <a href="team.html">My Team</a>
    <a href="TRADE.html">TRADE REPORT</a>
    <a href="ABOUT.html">About</a>
  </div>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Canvas for Dollar Rain -->
  <canvas id="dollarRain"></canvas>

  <script>
    // Load username
    const username = localStorage.getItem("username") || "User";
    document.getElementById("usernameDisplay").textContent = username;

    // Referral Code
    let referral = localStorage.getItem("referralCode");
    if (!referral) {
      referral = "REF-" + Math.random().toString(36).substring(2, 8).toUpperCase();
      localStorage.setItem("referralCode", referral);
    }

    const domain = "https://yourdomain.com/signup";
    const referralLink = `${domain}?ref=${referral}`;
    document.getElementById("referralLink").textContent = referralLink;

    function copyReferral() {
      navigator.clipboard.writeText(referralLink);
      alert("Referral link copied: " + referralLink);
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("referralCode");
      window.location.href = "login.html";
    }

    // -----------------------------
    // Dollar Rain Animation
    // -----------------------------
    const canvas = document.getElementById("dollarRain");
    const ctx = canvas.getContext("2d");
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    const dollarSymbols = [];
    const symbolCount = 150;

    class Dollar {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * W;
        this.y = Math.random() * -H;
        this.size = Math.random() * 14 + 8;
        this.speed = Math.random() * 3 + 2;
        this.alpha = Math.random() * 0.5 + 0.3;
      }
      draw() {
        ctx.fillStyle = `rgba(0,255,0,${this.alpha})`;
        ctx.font = `${this.size}px Arial`;
        ctx.fillText("$", this.x, this.y);
        this.y += this.speed;
        if(this.y > H) this.reset();
      }
    }

    for(let i=0; i<symbolCount; i++){
      dollarSymbols.push(new Dollar());
    }

    function animate() {
      ctx.clearRect(0,0,W,H);
      dollarSymbols.forEach(d => d.draw());
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
