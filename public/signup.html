<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect World - Signup</title>
  <!-- CSS link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Page Title -->
  <h1 class="title">Connect World</h1>
  
  <!-- Signup Form -->
  <div class="form-box">
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="referral" placeholder="Referral Code (optional)">
      <input type="password" id="password" placeholder="Password" required>
      
      <button type="submit" class="btn">Sign Up</button>

      <!-- Forgot Password -->
      <div class="forgot-password">
        <a href="#" id="forgotPassLink">Forgot Password?</a>
      </div>
    </form>

    <p class="switch-text">Already have an account? 
      <a href="login.html" id="goLogin">Login</a>
    </p>
  </div>

  <script>
    // Signup submit
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const referral = document.getElementById("referral").value.trim();

      try {
        const res = await fetch("/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password, referral })
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok) {
          window.location.href = "login.html"; // redirect to login after signup
        }
      } catch (err) {
        alert("⚠️ Server error, please try again!");
      }
    });

    // Handle "Login" click
    document.getElementById("goLogin").addEventListener("click", function(e) {
      e.preventDefault();
      window.location.href = "login.html";
    });

    // Handle "Forgot Password" click
    document.getElementById("forgotPassLink").addEventListener("click", function(e) {
      e.preventDefault();

      const email = prompt("Please enter your registered email to reset password:");

      if (!email) {
        alert("⚠️ Email is required!");
        return;
      }

      // Simulate sending reset link
      alert(`A password reset link has been sent to ${email}.`);

      // In real application, call backend API:
      // fetch('/api/forgot-password', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify({ email })
      // }).then(res => res.json())
      //   .then(data => alert(data.message))
      //   .catch(err => alert("⚠️ Server error, try again!"));
    });
  </script>
</body>
</html>
