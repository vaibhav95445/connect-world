<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect World - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Password wrapper */
    .password-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 15px;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 40px; /* space for the icon */
      padding: 10px;
      font-size: 1rem;
    }

    .toggle-pass {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #00f7ff;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1 class="title">Connect World</h1>
  
  <div class="form-box">
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Username or Email" required>

      <!-- Password with toggle -->
      <div class="password-wrapper">
        <input type="password" id="loginPass" placeholder="Password" required>
        <span class="toggle-pass" onclick="togglePassword('loginPass')">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="btn">Login</button>
      
      <div class="forgot-password">
        <p><a href="#" id="forgotPassLink" style="color:#00f7ff;">Forgot Password?</a></p>
      </div>
    </form>

    <p class="switch-text">Don't have an account? 
      <a href="signup.html" id="goSignup">Sign Up</a>
    </p>
  </div>

  <script>
    // Password toggle function
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === "password" ? "text" : "password";
    }

    // Login form submit
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const user = document.getElementById("loginUser").value.trim();
      const password = document.getElementById("loginPass").value.trim();

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user, password })
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok) {
          localStorage.setItem("username", data.user?.username || user);
          localStorage.setItem("referral", data.user?.referral || "");
          window.location.href = "dashboard.html";
        }
      } catch (err) {
        alert("‚ö†Ô∏è Server error, please try again!");
      }
    });

    // Signup redirect
    document.getElementById("goSignup").addEventListener("click", function(e) {
      e.preventDefault();
      window.location.href = "signup.html";
    });

    // Forgot password
    document.getElementById("forgotPassLink").addEventListener("click", function(e) {
      e.preventDefault();
      const email = prompt("Please enter your registered email to reset password:");
      if (!email) {
        alert("‚ö†Ô∏è Email is required!");
        return;
      }
      alert(`A password reset link has been sent to ${email}.`);
    });
  </script>
</body>
</html>
